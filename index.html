<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Funding</title>
</head>
<body>
    <h1>Crowd Funding</h1>
    
    <h3>#Create New Crowd Funding</h3>
    <p>Have A Campaign: <span id="have-campaign"> - </span></p>
    <p>Target Amount: <span id="show-target-amount"> - </span> Wei</p>
    <p>State OF Campaign: <span id="state"> - </span></p>
    <p>Total Fund Raised Till Now: 
        <span id="total-funcding"> - </span>
    </p>
    <p>Deadline Reached: 
        <span id="deadline-reached"> - </span>
    </p>

    <input type="text" id="name" placeholder="Name">
    <input type="number" id="target-amt" step="0.1" placeholder="Target Amount">
    <input type="number" id="duration" placeholder="Duration (Minutes)">
    <p><button id="create-new">Create New</button></p>

    <p><button id="finish-my-crowd-funding">Finish My Crowd Funding</button></p>
    <p><button id="collect">Collect Amount</button></p>

    <hr>


    <h3>#Contribute To Others Crowd Funding</h3>
    <p>
        <input type="text" id="contribute-address" placeholder="Address">
        <input type="number" id="contribute-amount" min="0" placeholder="Amount (ETH)">
        <button id="contribute">Contibute</button>
    </p>

    <hr>


    <h3>#Take Your Money Back</h3>
    <p>
        <input type="text" id="withdraw-address" placeholder="Address">
        <button id="withdraw">Withdraw</button>
    </p>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.4/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
